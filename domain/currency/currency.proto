syntax = "proto3";

package currency;

option go_package = "github.com/sologenic/com-fs-asset-model/domain/currency;currency";

message Currency {
    string Symbol = 1;  // User-entered ticker with format:[a-zA-Z0-9]{1,47}. e.g., APPL, PLTR, MSFT
    string Version = 2; // Auto-incremented version (no leading zeros) with max length 3 characters (values 1 to 999)
}
